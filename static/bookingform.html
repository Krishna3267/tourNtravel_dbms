<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Tour Booking</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="/css/login.css" rel="stylesheet" type="text/css">
       
		<!-- include the stylesheet file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="login">
			<h1>Tour Booking</h1>
			<form action="/booking" method="post">
				<label for="TourID">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="tour" placeholder="Tour ID" id="tour" required>
				<label for="Traveller name">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="name" id="name" required>
				<label for="email">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="age">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="number" name="age" placeholder="Your Age" id="age" required>
				<label for="numberabv12">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="number" name="numberabv12" placeholder="Number of Travellers (abv age 12)" id="numberabv12" required>
				<label for="numberbelow12">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="number" name="numberbelow12" placeholder="Number of Travellers (below age 12)" id="numberbelow12" required>
				<label for="address">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="address" placeholder="Address" id="address" required>
				<label for="state">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="state" placeholder="State" id="state" required>
				<label for="phno">
					<i class="fas fa-lock"></i>
				</label>
				<input type="tel" name="phno" placeholder="Phone Number" id="phno" required>
				
                <input type="submit" value="Book Package">
				<!-- <p>Go back to <a href="/login">login</a></p> -->
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
