<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Add Tour</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="/css/login.css" rel="stylesheet" type="text/css">
       
		<!-- include the stylesheet file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="login">
			<h1>Add Tour</h1>
			<form action="/tours" method="post">
				<label for="TourID">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="tour" placeholder="Tour ID" id="tour" required>
				<label for="name">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Tour Name" id="name" required>
				<label for="dest">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="dest" placeholder="Destination" id="dest" required>
				<label for="cat">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="cat" list="cat" placeholder="Category">
					<datalist id="cat">
						<option value="North">
						<option value="South">
						<option value="East">
						<option value="West">
					</datalist>  
				<label for="agency">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="agency" placeholder="agency" id="agency" required>
                <label for="pic">
                    <i class="fas fa-lock"></i>
                  </label>
                  <input type="file" name="pic" placeholder="Glimpses" id="pic" required />
                <label for="datefrom">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="date" name="datefrom" placeholder="From Date" id="datefrom" required>
				<label for="dateto">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="date" name="dateto" placeholder="End Date" id="dateto" required>
				<label for="dura">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="number" name="dura" placeholder="Duration of tour" id="dura" required>
				<label for="amount">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="number" name="amount" placeholder="amount per head" id="amount" required>
				<label for="features">
					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="features" placeholder="Features" id="features" required>
				
				
                <input type="submit" value="Add Tour">
				<!-- <p>Go back to <a href="/login">login</a></p> -->
			</form>
			<p>Go <a href="/admindashboard">back</a></p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
